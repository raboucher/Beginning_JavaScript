<body>
  <script type="text/javascript">

   var degCent = prompt("Enter the degrees in Centigrade",50);
   var degFahren;

   degFahren = 9 / 5 * degCent + 32;

   document.write(degCent + "\xB0Centigrade is " + degFahren + "\xB0Fahrenheit");

  </script>
</body>
